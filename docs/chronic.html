<!doctype html>
<html>
<head>
  <title>Chronic Drinking Water Safety Violations</title>
  <link rel="stylesheet" media="screen" href="index.css" />
  <link rel="stylesheet" href="chronic.css" />
  <script src="components/header.js"></script>
</head>
<body>
  <clean-water-header></clean-water-header>
  <div class='header-title'>
    <h1>Map of Chronic Violations</h1>
  </div>
  <div id="map" style="height: 100vh; width: 100vw;"></div>

  <div class='map-overlay'>
      <div class='map-overlay-inner'>
        <h2>Date of Data Source</h2>
        <input id='slider' type='range' min='0' max='87' step='1' value='87' />
        <label id='month'>March 2019</label>
      </div>
      <div class='map-overlay-inner'>
        <h2>Number of Months of Persistant Violation </h2>
        <div id='legend' class='legend'>
          <ul class='bar'>
            <li style="background-color:#F4E5C2;">1</li>
            <li style="background-color:#F6D2A7;">3+</li>
            <li style="background-color:#F7BF8C;">6+</li>
            <li style="background-color:#F9AC71;">12+</li>
            <li style="background-color:#F3925D;">24+</li>
            <li style="background-color:#EA764C;">48+</li>
            <li style="background-color:#D2472D;">72+</li>
            <li style="background-color:#AE0402;">96+</li>
          </ul>
        </div>
      </div>
      <div class='map-overlay-inner'>
        <h2>Population Served</h2>
        <div id='markers'>
          <div>
            <img src='marker.svg' width="24", height="26">
            <p>100</p>
          </div>
          <div>
            <img src='marker.svg' width="58">
            <p>1,000</p>
          </div>
          <div>
            <img src='marker.svg' width="116">  
            <p>10,000</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
  <script type="module" src="chronic-map.js"></script>

</body>
</html>
