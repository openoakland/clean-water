<!doctype html>
<html>
<head>
  <title>Chronic Drinking Water Safety Violations</title>
  <link rel="stylesheet" media="screen" href="index.css" />
  <style>
  body {
    margin: 0;padding:0;
  }
  .map-overlay {
    position: absolute;
    width: 25%;
    bottom: 20px;
    left: 0;
    padding: 10px;
    margin-left: 40px;
    background-color: white;
    border: 1px solid #8FB7E7;
    border-radius: 5px;
  }
  .map-overlay .map-overlay-inner {
    padding-bottom: 20px;
  }
  .map-overlay input {
    background-color: transparent;
/*    display: inline-block; */
    width: 100%;
/*    position: relative; */
    margin: 0;
    cursor: ew-resize;
  }
  .map-overlay h2 {
    font-size: 14px;
  }
  .map-overlay label {
    font-size: 11px;
    font-style: italic;
  }
  .bar {
    list-style: none;
    margin: 6px 0;
    padding: 0;
    height: 20px;
    font-size: .9em;
  }
  .bar li {
    display: block;
    margin: 0;
    padding: 0;
    height: 20px;
    width: 42px;
    color: #fff;
    text-align: center;
    float: left;
  }

  /* popups */
  .mapboxgl-popup {
    max-width: 200px;
  }
  .mapboxgl-popup-content {
    text-align: center;
    font-family: 'Open Sans', sans-serif;
  }
  .mapboxgl-popup-content p {
    text-align: left;
    margin: 0;
  }
  .mapboxgl-popup-close-button {
    margin-right: 0;
    left: auto;
  }
  </style>
  <script src="components/header.js"></script>
</head>
<body>
  <clean-water-header></clean-water-header>
  <div class='header-title'>
    <h1>Map of Chronic Violations</h1>
  </div>
  <div id="map" style="height: 100vh; width: 100vw;"></div>

  <div class='map-overlay'>
      <div class='map-overlay-inner'>
        <h2>Date of Data Source</h2>
        <input id='slider' type='range' min='0' max='87' step='1' value='87' />
        <label id='month'>March 2019</label>
      </div>
      <div class='map-overlay-inner'>
        <h2>Number of Months of Persistant Violation </h2>
        <div id='legend' class='legend'>
        <ul class='bar'>
          <li style="background-color:#607D8B;">1</li>
          <li style="background-color:#546E7A;">3+</li>
          <li style="background-color:#455A64;">6+</li>
          <li style="background-color:#000000;">12+</li>
          <li style="background-color:#FF7043;">24+</li>
          <li style="background-color:#FF5722;">48+</li>
          <li style="background-color:#E64A19;">72+</li>
          <li style="background-color:#BF360C;">96+</li>
        </ul>
        </div>
      </div>
      <div class='map-overlay-inner'>
        <h2>Population Served</h2>
      </div>
    </div>
    
  </div>

  <script src='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
  <script type="module" src="chronic-map.js"></script>

</body>
</html>
